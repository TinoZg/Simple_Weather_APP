<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Weather APP</title>
  </head>
  <body class="ms-2 mt-2">
    <form class="row g-2">
      <div class="col-auto">
        <label for="Name" class="col-form-label">Enter city name: </label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          name="Name"
          class="form-control"
          required
          autofocus
        />
      </div>
      <div class="col-auto">
        <input type="submit" value="Request data" class="btn btn-primary" />
      </div>
    </form>
    <br />
    <p>City: <span id="city" class="text-capitalize"></span></p>
    <p>Weather: <span id="weather" class="text-capitalize"></span></p>
    <p>Population: <span id="population"></span></p>
    <p>Temperature: <span id="temperature"></span></p>
    <p>Sunrise (GMT+1): <span id="sunrise"></span></p>
    <p>Sunset (GMT+1): <span id="sunset"></span></p>
    <script src="script.js" type="module"></script>
  </body>
</html>
